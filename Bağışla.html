    <script>
        const noBtn = document.getElementById('no-btn');
        
        function moveButton() {
            noBtn.innerText = "Baƒüƒ±≈ülaü•∫(m…ôcbursanüòù)";
            noBtn.classList.add('bg-red-500', 'border-red-600', 'text-white');
            noBtn.classList.remove('bg-white/20');

            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            const padding = 30;

            const maxLeft = windowWidth - btnWidth - padding;
            const maxTop = windowHeight - btnHeight - padding;

            const randomLeft = Math.max(padding, Math.random() * maxLeft);
            const randomTop = Math.max(padding, Math.random() * maxTop);

            noBtn.style.position = 'fixed';
            noBtn.style.left = randomLeft + 'px';
            noBtn.style.top = randomTop + 'px';
            noBtn.style.zIndex = '100'; 
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });

        function acceptApology() {
            const step1 = document.getElementById('step-1');
            const step2 = document.getElementById('step-2');

            noBtn.style.display = 'none';
            step1.style.display = 'none';
            step2.classList.remove('hidden');
            
            setTimeout(() => {
                step2.classList.remove('opacity-0', 'transform', 'scale-90');
            }, 50);

            const duration = 3000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 7,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 7,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
